{% extends "layout.html" %}

{% block main %}
<div class="text-white">

    <h1 style="text-transform: uppercase; color: #1DB954">Your Liked Songs</h1>
    
    {% for track in saved_tracks %}
        <h6>{{track}}</h6>        
    {% endfor %}

    {% for pics,links in saved_pics|zip(saved_links) %}
    <a href="{{links}}" target="_blank">
        <img style="padding: 2px;" src={{pics}} width="100" height="100">
    </a>
    {% endfor %}

    </div>
{% endblock %}
