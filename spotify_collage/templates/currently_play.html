{% extends "layout.html" %}

{% block toolbar %}
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #191414">
    <a class="navbar-brand" href="/"><img src="static\images\Spotify_Logo.png" width="200px" height="80px"></a>
    <div class="collapse navbar-collapse" id="navbar">
        <a class="btn-link" href="/"><button class="nav-btn">Home</button></a>
        <a class="btn-link" href="/your_saved_songs"><button class="nav-btn">Liked Songs</button></a>
        <a class="btn-link" href="/currently_playing"><button class="active-btn">Currently Playing</button></a>
        <a class="btn-link" href="/artist_top_tracks"><button class="nav-btn">Artist Top Tracks</button></a>
        <a class="btn-link" href="/genre_rec"><button class="nav-btn">Recommendations</button></a>
        <a class="btn-link" href="/trending"><button class="nav-btn">Trending</button></a>
        <a class="btn-link" href="/about"><button class="nav-btn">About</button></a>
    </div>
        <a class="btn-link" href="/current_user"><button style="float: inline-end;" class="nav-btn">My Profile</button></a>
        <a class="btn-link" href="/sign_out"><button style="float: right" class="nav-btn">Sign Out</button></a>
</nav>
{% endblock %}

{% block main %}

<div class="content-section">
    <h1 style="text-transform: uppercase; color: #1DB954">Currently Playing</h1>
    <div class="media">
        <img style="max-width: 30%" class="mx-auto" src="{{ image }}"/>
    </div>
    <div class="media-body text-white">
        <p>
        <h4>{{ title }}</h4>
        <h5>{{ album }}</h5>
        <h6>{{ artist }}</h6>
        </p>
    </div>
    {% if show_button %}
        <a href="{{ link }}" target="_blank"><button type="button" class="btn btn-lg">Open in <img src="static\images\spotify-32.png"/></button></a>
    {% else %}
        <h3 class="text-white">No Song Currently Playing</h3>
    {% endif %}
</div>

{% endblock %}
