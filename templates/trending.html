{% extends "layout.html" %}

{% block main %}
<div class="text-white">
    <h1 style="text-transform: uppercase">{{ name }}</h1>
    
    {% for track, artist in top_tracks|zip(top_artists) %}
        
            <td>{{loop.index}}. {{track}} - {{artist}}</td>
</br>
        
    {% endfor %}

   
    
    {% for image in images %}
        <img style="padding: 3px;" src={{ image }} width="100" height="100">
    {% endfor %}

{% endblock %}
